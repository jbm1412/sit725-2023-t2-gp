<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Profile</h1>
    </header>
    <br>
    <main>
        <div class="container">
            <div class="left-col">
                <div class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html">Profile</a></li>
                        <li><a href="explore.html">Explore</a></li>
                        <li><a href="essential.html">Essential</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="center-col">
                <h3>Login</h3>
                <br>
                <p> In order to access to your profile, enter your username and password.</p>
                <br>
                <div class="box">
                    <form id="loginForm">
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="username" class="black-text">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="text" id="username" autocomplete="username">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="password" class="black-text">Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="password" id="password" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <button type="submit">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="center-col">
            <div class="col s12 center-align">
                <a class="btn click-me-button modal-trigger" id="feedback" data-target="feedbackmodal"
                    style="background-color: #0077b6;">Provide Feedback</a>
            </div>
            <div id="feedbackmodal" class="modal">
                <div class="row modal-content white">
                    <form class="col s12">
                        <h3 class="center-align">Feedback Form</h3>
                        <hr>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="fullname" type="text">
                                <label for="fullname">Full Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="email" type="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="provideFeedback" type="text">
                                <label for="provideFeedback">Feedback</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="btn" id="SubmitFeedback" style="background-color: #0077b6;">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer style="position:fixed;bottom:0;left:0;width:100%;">
        <p>&copy; 2023 Ozglobal</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
